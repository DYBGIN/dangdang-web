<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/register.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div class="register_head">
        <a href="#"><img src="img/header/logo.gif" alt=""/></a>
    </div>
    <div class="register_body">
        <div class="set_area">
            <h2>用户注册</h2>
            <form action="/register/add" method="POST">
                <table>
                    <tr>
                        <td class="title">用户名</td>
                        <td class="position-relative">
                            <input type="text" class="text int0" name="uname"/>
                            <p class="mb-0 p1"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">登陆密码</td>
                        <td class="position-relative">
                            <input type="password" class="text int1" name="upwd"/>
                            <p class="mb-0 p2"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">确认密码</td>
                        <td class="position-relative">
                            <input type="password" class="text int2" name="rpwd"/>
                            <p class="mb-0 p3"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">手机号码</td>
                        <td class="position-relative">
                            <input type="text" class="text int3" name="tel"/>
                            <p class="mb-0 p4"></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">电子邮箱</td>
                        <td class="position-relative">
                            <input type="text" class="text int4" name="uemail"/>
                            <p class="mb-0 p5"></p>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button class="btn1">注册</button>
                            <button class="btn2"><a href="http://127.0.0.1:3000/login.html">登陆</a></button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
