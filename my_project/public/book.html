<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/book.css"/>
    <script src="js/popper.min.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/book.js"></script>
    <title></title>
</head>
<body>
<header class="container" id="header"></header>
<div class="container">
    <div class="ad">
        <img src="img/ad/ad11.jpg" alt="" class="w-100"/>
    </div>
    <!--商品分页-->
    <div class="mt-3 d-flex justify-content-between" id="book">
        <!--左边单个商品-->
            <div class="aside">
                <ul class="aside_list">
                    <li>
                        <div><a href="#"><img src="img/new-book/nb1.jpg" alt=""/></a></div>
                        <p class="title"><a href="#">我也不知道是本什么书我也不知道是本什么书</a></p>
                        <p class="author">作者是蜘蛛</p>
                        <p class="price">￥可能买不起吧</p>
                        <p class="comment">已有888人评价</p>
                        <div class="d-flex justify-content-around">
                            <button class="btn1">加入购物车</button>
                            <button class="btn2">购买</button>
                        </div>
                    </li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <!--右边分页-->
            <div class="aside_right">
                <ul id="purchase">
                    <li class="purchase1" v-for="item in res.products">
                        <div><a :href="'http://127.0.0.1:3000/details.html?lid='+ item.lid "><img :src="item.pic" alt=""/></a></div>
                        <p class="title"><a href="#">{{item.title}}</a></p>
                        <p class="author">{{item.author}}</p>
                        <p class="price">￥{{item.new_price.toFixed(2)}}</p>
                        <div class="box">
                            <button class="btn1"></button>
                            <button class="btn2"></button>
                        </div>
                    </li>
                </ul>
                <ul id="page">
                    <li><a href="#"  class="not_p">上一页</a></li>
                    <li v-for="(item,i) in res.pageCount"><a href="#" :class="res.pno==i ? 'active':''">{{i+1}}</a></li>
                    <li><a href="#">下一页</a></li>
                </ul>
            </div>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
