<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/login.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div class="login_head">
        <a href="#"><img src="img/header/logo.gif" alt=""/></a>
    </div>
    <div class="login_body">
        <div class="set_area">
            <div class="tip">
                <div>
                    请勿设置与邮箱及其他网站相同的登录及支付密码，
                    <a href="#">谨防诈骗</a>
                </div>
            </div>
            <div class="input">
                <form method="POST" action="/login/test">
                    <table>
                        <tr><td><h2>密码登陆</h2></td></tr>
                        <tr><td>
                            <input type="text" placeholder="邮箱/昵称/手机号码" name="user" class="int1"/>
                            <p class="mb-0 p1"></p>
                        </td></tr>
                        <tr><td>
                            <input type="password" placeholder="密码" name="upwd" class="int2"/>
                            <p class="mb-0 p2"></p>
                        </td></tr>
                        <tr><td><button id="btn1">登陆</button></td></tr>
                    </table>
                </form>
            </div>
            <div class="d-flex justify-content-between login">
                <span><a href="#">使用合作网站登陆</a></span>
                <span><a href="http://127.0.0.1:3000/register.html">立即注册</a></span>
            </div>
            <div class="mb-4" style="padding:0 20px">
                <a href="#"><img src="img/header/qq.png" alt=""/></a>
                <a href="#"><img src="img/header/wechat.png" alt=""/></a>
                <a href="#"><img src="img/header/sina.png" alt=""/></a>
                <a href="#"><img src="img/header/zfb.png" alt=""/></a>
            </div>
        </div>
    </div>
</div>
<footer id="footer"></footer>
</body>
</html>
